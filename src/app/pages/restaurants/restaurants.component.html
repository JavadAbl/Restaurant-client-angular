<div class="base">
  <div class="container">
    @for (item of restaurants; track $index) {
    <app-restaurantCard
      [restaurant]="item"
      (click)="handleItemClick(item)"
    ></app-restaurantCard>
    }
  </div>

  <app-restaurant-dishes
    class="dishesContainer"
    [restaurant]="selectedRestaurant()"
  ></app-restaurant-dishes>
</div>
